<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Todo app</title>
  </head>
  <body>
    <header class="background-img">
      <img src="./images/bg-desktop-dark.jpg" alt="" />
    </header>
    <div class="container">
      <div class="header">
        <div class="title">TODO</div>
        <div class="daylight"><img src="./images/icon-sun.svg" alt="" /></div>
      </div>
      <div class="todos">
        <div class="check-box">
          <div class="check"></div>
        </div>
        <div class="todo-1">
          <form class="add">
            <input
              type="text"
              placeholder="create a new todo..."
              name="input"
            />
          </form>
        </div>
      </div>
      <div class="list-wrapper">
        <div class="items">
          <div class="item">
            <div class="check-box">
              <div class="check">
                <img src="./images/icon-check.svg" alt="">
              </div>
            </div>
            <div class="text">
              Buy milk
            </div>
          </div>
          <div class="item">
            <div class="check-box">
              <div class="check">
                <img src="./images/icon-check.svg" alt="">
              </div>
            </div>
            <div class="text">
              Play Game
            </div>
          </div>
          <div class="item">
            <div class="check-box">
              <div class="check">
                <img src="./images/icon-check.svg" alt="">
              </div>
            </div>
            <div class="text">
              Read a book
            </div>
          </div>
        </div>
        <div class="items-info">
          <div class="first">
            5 items left
          </div>
          <div class="second">
            <span class="active">All</span>
            <span>Active</span>
            <span>Completed</span>
          </div>
          <div class="last">
            <span>Clear completed</span>
          </div>
        </div>
      </div>
      
    </div>
    <script src="./app.js"></script>
  </body>
</html>
